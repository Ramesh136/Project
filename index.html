<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js" integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <header >
      <h1 class="col-md-6">Register user</h1>
    </header>

    <section class="container">
      <form id="my-form" class="form-group  mb-3">
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name"  class="form-control mr-2">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email"  class="form-control mr-2">
        </div>
        <br>

        <input class="btn" type="submit" class="btn btn-dark" value="Submit">
      </form>

      <ul id="users"></ul>

      
        
      </ul>
    </section>
    

    
  </body>
  
  <script src="main.js"></script>
</html>
